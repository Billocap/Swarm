<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/animations.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
        </style>

        <script src="https://unpkg.com/p5@1.4.0/lib/p5.min.js"></script>
        <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>

        <script src="https://kit.fontawesome.com/213d43a91d.js" crossorigin="anonymous"></script>

        <title>Swarm</title>
    </head>

    <body>
        <div id="overlay">
            <div id="menu">
                <div id="form">
                    <div class="param">
                        Amount:
                        <input id="part-amount" min="1" step="1" placeholder="amount" type="number" value="50" title="Be careful"/>
                    </div>

                    <div class="param">
                        Mass:
                        <input id="mass-min" min="0.1" step="0.1" max="100" placeholder="min" type="number" value="1" title="Minimum mass"/>
                        <input id="mass-max" min="0.1" step="0.1" max="100" placeholder="max" type="number" value="5" title="Maximum mass"/>
                    </div>

                    <div class="param">
                        Force:
                        <input id="force-min" min="0.1" step="0.1" max="100" placeholder="min" type="number" value="2" title="Minimum force"/>
                        <input id="force-max" min="0.1" step="0.1" max="100" placeholder="max" type="number" value="4" title="Maximum force"/>
                    </div>

                    <div class="param">
                        Speed:
                        <input id="speed-min" min="0.1" step="0.1" max="100" placeholder="min" type="number" value="3" title="Minimum speed"/>
                        <input id="speed-max" min="0.1" step="0.1" max="100" placeholder="max" type="number" value="5" title="Maximum speed"/>
                    </div>

                    <div class="param">
                        Shape:
                        <select id="boid-shape" title="Select the shape of the boids">
                            <option value="circle">Circle</option>
                            <option value="arrow" selected>Arrow</option>
                        </select>
                    </div>

                    <button onclick="createFlock()" title="Apply the changes">
                        Reset
                    </button>

                    <div class="param"  title="Toggles the arrive behavior">
                        <input type="checkbox" id="behavior"/>
                        Slow Arrive
                    </div>

                    <div class="param" title="Draws the boids with a border">
                        <input type="checkbox" id="draw-border" checked/>
                        Border
                    </div>

                    <a href="https://github.com/Billocap/swarm" title="Documentation">Github</a>
                </div>
                
                <button id="hover">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
    
            <a href="https://github.com/Billocap/" target="_blank" rel="noreferrer" id="credit">
                Made by <span>
                    Gabriel Quintino
                </span>
            </a>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
