<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/main.css">

        <script src="https://unpkg.com/p5@1.4.0/lib/p5.min.js"></script>
        <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>

        <title>Swarm</title>
    </head>

    <body>
        <div id="params">
            Amount:
            <input onchange="createBoids()" id="part-amount" min="1" step="1" placeholder="amount" type="number" value="50" title="Be Careful">
            Mass:
            <input onchange="createBoids()" id="mass-min" min="0.1" step="0.1" max="100" placeholder="min" type="number" value="1">
            <input onchange="createBoids()" id="mass-max" min="0.1" step="0.1" max="100" placeholder="max" type="number" value="5">
            Force:
            <input onchange="createBoids()" id="force-min" min="0.1" step="0.1" max="100" placeholder="min" type="number" value="2">
            <input onchange="createBoids()" id="force-max" min="0.1" step="0.1" max="100" placeholder="max" type="number" value="4">
            Velocity:
            <input onchange="createBoids()" id="speed-min" min="0.1" step="0.1" max="100" placeholder="min" type="number" value="3">
            <input onchange="createBoids()" id="speed-max" min="0.1" step="0.1" max="100" placeholder="max" type="number" value="5">

            <a href="https://github.com/Billocap/swarm">Github</a>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
